{% extends 'base.html' %}


{% block content %}


<main class="container">
    <div class="row">
        <div class="col-md-4 offset-md-4 mt-5">
            <form action="/signup/" method="post" class="card card-body">
                <h1 class="text-center">Registro</h1>
                {{ error }}
                {% csrf_token %}

                <div class="mb-3">
                    <label for="username">Nombre de usuario</label>
                    <input type="text" name="username" id="username" class="form-control" placeholder="Nombre de usuario">
                </div>
                <div class="mb-3">
                    <label for="first_name">Nombre/s</label>
                    <input type="text" name="first_name" id="first_name" class="form-control" placeholder="Nombre/s">
                </div>
                <div class="mb-3">
                    <label for="last_name">Apellido/s</label>
                    <input type="text" name="last_name" id="last_name" class="form-control" placeholder="Apellido/s">
                </div>
                <div class="mb-3">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" class="form-control" placeholder="Email">
                </div>
                <div class="mb-3">
                    <label for="password1">Contrase単a</label>
                    <input type="password" name="password1" id="password1" class="form-control" placeholder="Contrase単a">
                </div>
                <div class="mb-3">
                    <label for="password2">Confirmar Contrase単a</label>
                    <input type="password" name="password2" id="password2" class="form-control" placeholder="Confirmar Contrase単a">
                </div>

                <button class="btn btn-success">
                    Registro
                </button>
            </form>
        </div>
    </div>
</main>
{% endblock %}
